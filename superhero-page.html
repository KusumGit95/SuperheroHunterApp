<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Super Hero Hunter App | SuperHero</title>
		<!-- Bootstrap -->
		<link

	<body>
		<!-- ---------------------Header--------------------- -->

					<!-- ---------------------Navbar Menu--------------------- -->
					<div class="collapse navbar-collapse m-5" id="navbarNav">
						<ul class="navbar-nav">
							<!-- Link -->
							<li class="nav-item">
								<a
									class="nav-link active"
									aria-current="page"
									href="./callforhelp-page.html"
									>Call For Help</a
								>
							</li>
							<!-- Link -->
							<li class="nav-item m-5">

							<!-- Link -->

					<!-- ---------------------Heading--------------------- -->
					<h3 id="superhero-display">Super Hero</h3>
					<!-- ---------------------Search Result Title--------------------- -->
					<h3 id="search-result-title" class="mb-5"></h3>
					<!-- ---------------------Search Result Container--------------------- -->

				</div>
			</nav>

		<!-- --------------------------------------------------- -->
		<!-- ---------------------Templates--------------------- -->
		<!-- --------------------------------------------------- -->

		<!-- ---------------------Single Superhero Card Template--------------------- -->
		<template data-superhero-template>
			<!-- Wrapper -->
			<div
				class="wrapper container-fluid d-flex justify-content-start align-items-start single-card p-2 position-relative"
			>
				<!-- Toast -->
				<!-- Toast -->
				<div
					class="toast position-absolute"
					role="alert"
					aria-live="assertive"
					aria-atomic="true"
				>
					<div class="toast-header">
						<strong class="me-auto text-capitalize"></strong>
						<small>Just Now</small>
					</div>
					<div class="toast-body text-capitalize">
						<b></b>
					</div>
				</div>

				<!-- Image -->
				<div id="image">
					<img
						src="./assets/images/search.png"
						alt=""
						onerror="this.onerror=null; this.src='./assets/images/search.png'"
					/>
				</div>
				<div
					id="info"
					class="ms-5 d-flex flex-column justify-content-start align-items-start position-relative"
				>
					<!-- Name -->
					<h1 id="name" class="text-capitalize fw-bolder"></h1>
					<!-- Heart Icon -->
					<i
						class="fa-solid fa-heart fav-btn position-absolute"
						data-id=""
						data-image-url=""
						id="single-card-heart"
					></i>
					<hr />
					<!-- Power Stats Section -->
					<section
						class="mt-3 mb-3 power-stats d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Power Stats</h4>
						<!-- Progress Bar -->
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Combat</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<!-- Progress Bar -->
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Durability</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<!-- Progress Bar -->
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Intelligence</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<!-- Progress Bar -->
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Power</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<!-- Progress Bar -->
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Speed</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
						<!-- Progress Bar -->
						<span class="mb-2 text-black fw-bold text-capitalize"
							>Strength</span
						>
						<div
							class="progress mb-3"
							style="background: transparent; height: 20px"
						>
							<div
								class="progress-bar fw-bolder"
								role="progressbar"
								style="
									width: 50%;
									background: #ffc107;
									color: black;
									border-top-right-radius: 5px;
									border-bottom-right-radius: 5px;
								"
								aria-valuenow="25"
								aria-valuemin="0"
								aria-valuemax="100"
							>
								25%
							</div>
						</div>
					</section>
					<hr />
					<!-- Biography Section -->
					<section
						class="biography mt-3 d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Biography</h4>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>alignment:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>alter-egos:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>full-name:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>place-of-birth:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>publisher:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>first-appearance:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>aliases:&ensp;</span
							>
						</p>
					</section>
					<hr />
					<!-- Appearance Section -->
					<section
						class="appearance mt-3 d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Appearance</h4>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>gender:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>race:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>height:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>weight:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>eye-color:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>hair-color:&ensp;</span
							>
						</p>
					</section>
					<hr />
					<!-- Connections Section -->
					<section
						class="connections mt-3 d-flex flex-column container-fluid"
					>
						<h4 class="mb-4 text-capitalize">Connections</h4>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>group-affiliation:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>relatives:&ensp;</span
							>
						</p>
					</section>
					<hr />
					<!-- Work Section -->
					<section class="work mt-3 d-flex flex-column container-fluid">
						<h4 class="mb-4 text-capitalize">Work</h4>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>occupation:&ensp;</span
							>
						</p>
						<!-- Property -->
						<p class="text-white fw-normal text-capitalize">
							<span class="text-black fw-bolder text-capitalize"
								>base:&ensp;</span
							>
						</p>
					</section>
				</div>
			</div>
		</template>
		<!-- ---------------------No Superhero Card Template--------------------- -->
		<template data-nothing-template>
			<h2 class="text-black fw-bolder text-center">No Superhero Found</h2>
		</template>
		<!-- ---------------------Multiple Superhero Cards Template--------------------- -->
		<template data-superheroes-template>
			<!-- Card -->
			<div
				class="col"
				data-biography=""
				data-appearance=""
				data-work=""
				data-connections=""
				data-powerstats=""
				data-image-url=""
				data-name=""
			>
				<div class="card">
					<!-- Image -->
					<img
						src="./assets/images/ironman.jpg"
						class="card-img-top"
						alt=""
						onerror="this.onerror=null; this.src='./assets/images/search.png'"
					/>
					<div class="card-body">
						<!-- Name -->
						<h5 class="card-title">Card title</h5>
					</div>
				</div>
			</div>
		</template>
	</body>
